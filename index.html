<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖 注转</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --bg: #f8f9ff;
            --card: #ffffff;
            --text: #2d3436;
            --text-light: #636e72;
            --border: #e2e8f0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --calc-btn: #f1f3f9;
            --calc-operator: #a29bfe;
            --calc-equals: #6c5ce7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app-container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        /* Converter Styles */
        .converter-container {
            background: var(--card);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .converter-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .converter-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .converter-body {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            text-align: right;
        }
        
        .currency-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .swap-btn {
            display: flex;
            justify-content: center;
            margin: 5px 0 15px;
        }
        
        .swap-btn button {
            background: white;
            border: 1px solid var(--border);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .convert-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin: 10px 0 20px;
            transition: all 0.3s ease;
        }
        
        .result-box {
            background: rgba(108, 92, 231, 0.05);
            border-radius: 10px;
            padding: 18px;
            text-align: center;
            border: 1px solid rgba(108, 92, 231, 0.1);
        }
        
        .result-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 8px 0;
        }
        
        .update-info {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 10px;
            text-align: center;
        }
        
        /* Calculator Styles */
        .calculator-container {
            background: var(--card);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .calculator-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .calculator-body {
            padding: 25px;
        }
        
        .calculator-display {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 1.8rem;
            font-weight: 500;
            border: 1px solid var(--border);
            height: 80px;
            overflow: hidden;
        }
        
        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .calc-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--calc-btn);
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1/1;
        }
        
        .calc-btn.number {
            font-weight: 600;
            background: white;
        }
        
        .calc-btn.operator {
            background: var(--calc-operator);
            color: white;
        }
        
        .calc-btn.equals {
            background: var(--calc-equals);
            color: white;
            grid-column: span 2;
            aspect-ratio: auto;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
            
            .currency-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .swap-btn {
                margin: -5px 0 5px;
            }
        }
        
        @media (max-width: 480px) {
            .converter-body, .calculator-body {
                padding: 20px;
            }
            
            .result-amount {
                font-size: 1.5rem;
            }
            
            .calculator-display {
                font-size: 1.5rem;
                height: 70px;
                padding: 15px;
            }
            
            .calc-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
        
        /* Custom select arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: left 12px center;
            background-size: 15px;
            padding-left: 35px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Currency Converter -->
        <div class="converter-container">
            <div class="converter-header">
                <h1>砖 注转</h1>
                <p>注 砖注专 驻 </p>
            </div>
            
            <div class="converter-body">
                <div class="input-group">
                    <label for="amount">住</label>
                    <input type="number" id="amount" placeholder=" 住" min="0" step="0.01">
                </div>
                
                <div class="currency-row">
                    <div class="input-group">
                        <label for="from-currency">注</label>
                        <select id="from-currency">
                            <option value="USD">吼 专 专拽 (USD)</option>
                            <option value="EUR"> 专 (EUR)</option>
                            <option value="ILS"> 砖拽 砖专 (ILS)</option>
                            <option value="GBP"> 专 砖专 (GBP)</option>
                            <option value="JPY">  驻 (JPY)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="to-currency">注</label>
                        <select id="to-currency">
                            <option value="ILS"> 砖拽 砖专 (ILS)</option>
                            <option value="USD">吼 专 专拽 (USD)</option>
                            <option value="EUR"> 专 (EUR)</option>
                            <option value="GBP"> 专 砖专 (GBP)</option>
                        </select>
                    </div>
                </div>
                
                <div class="swap-btn">
                    <button id="swap-currencies">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 10H21V4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21 15H16V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 20L9 12L19 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5 4L15 12L5 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                
                <button class="convert-btn" id="convert-btn">专</button>
                
                <div class="result-box" id="result-box">
                    <div class="result-amount" id="converted-amount">0.00</div>
                    <div class="result-text">
                        <span id="from-amount">0 USD</span> = <span id="to-amount">0 ILS</span>
                    </div>
                    <div class="rate-info" id="rate-info">砖注专 驻: 1 USD = 3.65 ILS</div>
                </div>
                
                <div class="update-info" id="update-info">
                    砖注专 注 专: <span id="last-updated">注转</span>
                </div>
            </div>
        </div>
        
        <!-- Calculator -->
        <div class="calculator-container">
            <div class="calculator-header">
                <h1>砖</h1>
                <p>砖 住住</p>
            </div>
            
            <div class="calculator-body">
                <div class="calculator-display" id="calc-display">0</div>
                
                <div class="calculator-keys">
                    <button class="calc-btn" onclick="clearDisplay()">C</button>
                    <button class="calc-btn" onclick="appendToDisplay('(')">(</button>
                    <button class="calc-btn" onclick="appendToDisplay(')')">)</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('/')">/</button>
                    
                    <button class="calc-btn number" onclick="appendToDisplay('7')">7</button>
                    <button class="calc-btn number" onclick="appendToDisplay('8')">8</button>
                    <button class="calc-btn number" onclick="appendToDisplay('9')">9</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('*')"></button>
                    
                    <button class="calc-btn number" onclick="appendToDisplay('4')">4</button>
                    <button class="calc-btn number" onclick="appendToDisplay('5')">5</button>
                    <button class="calc-btn number" onclick="appendToDisplay('6')">6</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('-')">-</button>
                    
                    <button class="calc-btn number" onclick="appendToDisplay('1')">1</button>
                    <button class="calc-btn number" onclick="appendToDisplay('2')">2</button>
                    <button class="calc-btn number" onclick="appendToDisplay('3')">3</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('+')">+</button>
                    
                    <button class="calc-btn number" onclick="appendToDisplay('0')">0</button>
                    <button class="calc-btn" onclick="appendToDisplay('.')">.</button>
                    <button class="calc-btn equals" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Exchange rates (initial values - will be updated)
        let rates = {
            USD: { USD: 1, EUR: 0.93, ILS: 3.65, GBP: 0.79, JPY: 151.34 },
            EUR: { USD: 1.07, EUR: 1, ILS: 3.92, GBP: 0.85, JPY: 162.17 },
            ILS: { USD: 0.27, EUR: 0.26, ILS: 1, GBP: 0.22, JPY: 41.42 },
            GBP: { USD: 1.26, EUR: 1.17, ILS: 4.62, GBP: 1, JPY: 190.50 },
            JPY: { USD: 0.0066, EUR: 0.0062, ILS: 0.024, GBP: 0.0052, JPY: 1 }
        };
        
        // DOM Elements - Converter
        const amountInput = document.getElementById('amount');
        const fromCurrency = document.getElementById('from-currency');
        const toCurrency = document.getElementById('to-currency');
        const convertBtn = document.getElementById('convert-btn');
        const swapBtn = document.getElementById('swap-currencies');
        const resultBox = document.getElementById('result-box');
        const convertedAmount = document.getElementById('converted-amount');
        const fromAmountText = document.getElementById('from-amount');
        const toAmountText = document.getElementById('to-amount');
        const rateInfo = document.getElementById('rate-info');
        const lastUpdated = document.getElementById('last-updated');
        
        // DOM Elements - Calculator
        const calcDisplay = document.getElementById('calc-display');
        
        // Currency Converter Functions
        function convertCurrency() {
            const amount = parseFloat(amountInput.value);
            const from = fromCurrency.value;
            const to = toCurrency.value;
            
            if (!amount || isNaN(amount)) {
                alert('  住 转拽');
                return;
            }
            
            const rate = rates[from][to];
            const converted = (amount * rate).toFixed(2);
            
            // Format numbers with commas (Hebrew style)
            const formattedAmount = amount.toLocaleString('he-IL', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            const formattedConverted = parseFloat(converted).toLocaleString('he-IL', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            convertedAmount.textContent = formattedConverted;
            fromAmountText.textContent = `${formattedAmount} ${from}`;
            toAmountText.textContent = `${formattedConverted} ${to}`;
            rateInfo.textContent = `砖注专 驻: 1 ${from} = ${rate.toFixed(4)} ${to}`;
            
            resultBox.style.display = 'block';
        }
        
        function swapCurrencies() {
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            convertCurrency();
        }
        
        // Update exchange rates (simulated API call)
        async function updateExchangeRates() {
            try {
                // In a real app, you would fetch from an API like:
                // const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                // const data = await response.json();
                // rates = data.rates;
                
                // Simulate API call with slight random variations
                const now = new Date();
                lastUpdated.textContent = now.toLocaleTimeString('he-IL');
                
                // Simulate rate changes
                rates.USD.ILS = (3.65 + (Math.random() * 0.1 - 0.05)).toFixed(4);
                rates.EUR.ILS = (3.92 + (Math.random() * 0.1 - 0.05)).toFixed(4);
                rates.GBP.ILS = (4.62 + (Math.random() * 0.1 - 0.05)).toFixed(4);
                
                // Update inverse rates
                rates.ILS.USD = (1 / rates.USD.ILS).toFixed(4);
                rates.ILS.EUR = (1 / rates.EUR.ILS).toFixed(4);
                rates.ILS.GBP = (1 / rates.GBP.ILS).toFixed(4);
                
                // If there's a current conversion, update it
                if (resultBox.style.display === 'block') {
                    convertCurrency();
                }
                
            } catch (error) {
                console.error('砖 注 砖注专 驻:', error);
            }
        }
        
        // Calculator Functions
        let currentInput = '0';
        let shouldResetInput = false;
        
        function appendToDisplay(value) {
            if (currentInput === '0' || shouldResetInput) {
                currentInput = value;
                shouldResetInput = false;
            } else {
                currentInput += value;
            }
            updateCalculatorDisplay();
        }
        
        function clearDisplay() {
            currentInput = '0';
            updateCalculatorDisplay();
        }
        
        function calculate() {
            try {
                const expression = currentInput.replace(//g, '*');
                currentInput = eval(expression).toString();
                shouldResetInput = true;
                updateCalculatorDisplay();
                
                // Auto-fill the converter if result is shown
                if (resultBox.style.display === 'block') {
                    amountInput.value = currentInput;
                    convertCurrency();
                }
            } catch (error) {
                currentInput = '砖';
                updateCalculatorDisplay();
                setTimeout(clearDisplay, 1500);
            }
        }
        
        function updateCalculatorDisplay() {
            if (currentInput === '砖') {
                calcDisplay.textContent = currentInput;
                return;
            }
            
            const parts = currentInput.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            calcDisplay.textContent = parts.join('.');
        }
        
        // Event Listeners
        convertBtn.addEventListener('click', convertCurrency);
        swapBtn.addEventListener('click', swapCurrencies);
        amountInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') convertCurrency();
        });
        
        fromCurrency.addEventListener('change', function() {
            if (resultBox.style.display === 'block') {
                convertCurrency();
            }
        });
        
        toCurrency.addEventListener('change', function() {
            if (resultBox.style.display === 'block') {
                convertCurrency();
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial update time
            lastUpdated.textContent = new Date().toLocaleTimeString('he-IL');
            
            // Update rates immediately and then every 60 seconds
            updateExchangeRates();
            setInterval(updateExchangeRates, 60000);
        });
    </script>
</body>
</html>
