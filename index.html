<html lang="he">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e5e5f7;
            opacity: 0.8;
            background-image: radial-gradient(circle at center center, #444cf7, #e5e5f7), repeating-radial-gradient(circle at center center, #444cf7, #444cf7, 10px, transparent 20px, transparent 10px);
            background-blend-mode: multiply;
        }
        /* From Uiverse.io by njesenberger */
        .button {
            -webkit-appearance: none;
            appearance: none;
            position: relative;
            border-width: 0;
            padding: 0 8px 12px;
            min-width: 10em;
            box-sizing: border-box;
            background: transparent;
            font: inherit;
            cursor: pointer;
        }

        .button-top {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 0;
            padding: 8px 16px;
            transform: translateY(0);
            text-align: center;
            color: #fff;
            text-shadow: 0 -1px rgba(0, 0, 0, .25);
            transition-property: transform;
            transition-duration: .2s;
            -webkit-user-select: none;
            user-select: none;
            background-image: radial-gradient(#32cd32, #228b22);
        }

        .button:active .button-top {
            transform: translateY(6px);
        }

        .button-top::after {
            content: '';
            position: absolute;
            z-index: -1;
            border-radius: 4px;
            width: 100%;
            height: 100%;
            box-sizing: content-box;
            background-image: radial-gradient(#32cd32, #228b22);
            text-align: center;
            color: #fff;
            box-shadow: inset 0 0 0px 1px rgba(255, 255, 255, .2), 0 1px 2px 1px rgba(255, 255, 255, .2);
            transition-property: border-radius, padding, width, transform;
            transition-duration: .2s;
        }

        .button:active .button-top::after {
            border-radius: 6px;
            padding: 0 2px;
        }

        .button-bottom {
            position: absolute;
            z-index: -1;
            bottom: 4px;
            left: 4px;
            border-radius: 8px / 16px 16px 8px 8px;
            padding-top: 6px;
            width: calc(100% - 8px);
            height: calc(100% - 10px);
            box-sizing: content-box;
            background-color: #803;
            background-image: radial-gradient(4px 8px at 4px calc(100% - 8px), rgba(255, 255, 255, .25), transparent), radial-gradient(4px 8px at calc(100% - 4px) calc(100% - 8px), rgba(255, 255, 255, .25), transparent), radial-gradient(16px at -4px 0, white, transparent), radial-gradient(16px at calc(100% + 4px) 0, white, transparent);
            box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5), inset 0 -1px 3px 3px rgba(0, 0, 0, .4);
            transition-property: border-radius, padding-top;
            transition-duration: .2s;
        }

        .button:active .button-bottom {
            border-radius: 10px 10px 8px 8px / 8px;
            padding-top: 0;
        }

        .button-base {
            position: absolute;
            z-index: -2;
            top: 4px;
            left: 0;
            border-radius: 12px;
            width: 100%;
            height: calc(100% - 4px);
            background-color: rgba(0, 0, 0, .15);
            box-shadow: 0 1px 1px 0 rgba(255, 255, 255, .75), inset 0 2px 2px rgba(0, 0, 0, .25);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="flex flex-col items-center space-y-8">
        <div class="flex space-x-8">
            <!-- Currency Converter -->
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h1 class="text-2xl font-bold mb-4 text-center">ממיר מטבעות</h1>
                <div class="mb-4">
                    <label for="from-currency" class="block text-gray-700">מ:</label>
                    <select id="from-currency" class="w-full p-2 border border-gray-300 rounded mt-1">
                        <option value="ILS">ILS - שקל ישראלי</option>
                        <option value="USD">USD - דולר אמריקאי</option>
                        <option value="EUR">EUR - אירו</option>
                        <option value="GBP">GBP - לירה שטרלינג</option>
                        <option value="JPY">JPY - ין יפני</option>
                        <option value="AUD">AUD - דולר אוסטרלי</option>
                        <option value="CAD">CAD - דולר קנדי</option>
                        <option value="CHF">CHF - פרנק שוויצרי</option>
                        <option value="CNY">CNY - יואן סיני</option>
                        <option value="SEK">SEK - כתר שוודי</option>
                        <option value="NZD">NZD - דולר ניו זילנדי</option>
                        <option value="MXN">MXN - פזו מקסיקני</option>
                        <option value="SGD">SGD - דולר סינגפורי</option>
                        <option value="HKD">HKD - דולר הונג קונגי</option>
                        <option value="NOK">NOK - כתר נורווגי</option>
                        <option value="KRW">KRW - וון דרום קוריאני</option>
                        <option value="TRY">TRY - לירה טורקית</option>
                        <option value="RUB">RUB - רובל רוסי</option>
                        <option value="INR">INR - רופי הודי</option>
                        <option value="BRL">BRL - ריאל ברזילאי</option>
                        <option value="ZAR">ZAR - ראנד דרום אפריקאי</option>
                        <option value="KPW">KPW - וון צפון קוריאני</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700">כמות:</label>
                    <input type="number" id="amount" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="הכנס כמות">
                </div>
                <div class="mb-4">
                    <label for="to-currency" class="block text-gray-700">ל:</label>
                    <select id="to-currency" class="w-full p-2 border border-gray-300 rounded mt-1">
                        <option value="USD">USD - דולר אמריקאי</option>
                        <option value="EUR">EUR - אירו</option>
                        <option value="GBP">GBP - לירה שטרלינג</option>
                        <option value="JPY">JPY - ין יפני</option>
                        <option value="AUD">AUD - דולר אוסטרלי</option>
                        <option value="CAD">CAD - דולר קנדי</option>
                        <option value="CHF">CHF - פרנק שוויצרי</option>
                        <option value="CNY">CNY - יואן סיני</option>
                        <option value="SEK">SEK - כתר שוודי</option>
                        <option value="NZD">NZD - דולר ניו זילנדי</option>
                        <option value="MXN">MXN - פזו מקסיקני</option>
                        <option value="SGD">SGD - דולר סינגפורי</option>
                        <option value="HKD">HKD - דולר הונג קונגי</option>
                        <option value="NOK">NOK - כתר נורווגי</option>
                        <option value="KRW">KRW - וון דרום קוריאני</option>
                        <option value="TRY">TRY - לירה טורקית</option>
                        <option value="RUB">RUB - רובל רוסי</option>
                        <option value="INR">INR - רופי הודי</option>
                        <option value="BRL">BRL - ריאל ברזילאי</option>
                        <option value="ZAR">ZAR - ראנד דרום אפריקאי</option>
                        <option value="ILS">ILS - שקל ישראלי</option>
                        <option value="KPW">KPW - וון צפון קוריאני</option>
                    </select>
                </div>
                <button onclick="convertCurrency()" class="w-full bg-blue-500 text-white p-2 rounded">המר</button>
                <div id="result" class="mt-4 text-center text-lg font-bold text-gray-700"></div>
            </div>

            <!-- Calculator -->
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h1 class="text-2xl font-bold mb-4 text-center">מחשבון</h1>
                <div class="grid grid-cols-4 gap-4">
                    <input type="text" id="calc-display" class="col-span-4 p-2 border border-gray-300 rounded text-right" readonly>
                    <button onclick="clearDisplay()" class="p-2 bg-gray-200 rounded">C</button>
                    <button onclick="appendToDisplay('(')" class="p-2 bg-gray-200 rounded">(</button>
                    <button onclick="appendToDisplay(')')" class="p-2 bg-gray-200 rounded">)</button>
                    <button onclick="appendToDisplay('/')" class="p-2 bg-gray-200 rounded">/</button>
                    <button onclick="appendToDisplay('7')" class="p-2 bg-gray-200 rounded">7</button>
                    <button onclick="appendToDisplay('8')" class="p-2 bg-gray-200 rounded">8</button>
                    <button onclick="appendToDisplay('9')" class="p-2 bg-gray-200 rounded">9</button>
                    <button onclick="appendToDisplay('*')" class="p-2 bg-gray-200 rounded">Ⅹ</button>
                    <button onclick="appendToDisplay('4')" class="p-2 bg-gray-200 rounded">4</button>
                    <button onclick="appendToDisplay('5')" class="p-2 bg-gray-200 rounded">5</button>
                    <button onclick="appendToDisplay('6')" class="p-2 bg-gray-200 rounded">6</button>
                    <button onclick="appendToDisplay('-')" class="p-2 bg-gray-200 rounded">-</button>
                    <button onclick="appendToDisplay('1')" class="p-2 bg-gray-200 rounded">1</button>
                    <button onclick="appendToDisplay('2')" class="p-2 bg-gray-200 rounded">2</button>
                    <button onclick="appendToDisplay('3')" class="p-2 bg-gray-200 rounded">3</button>
                    <button onclick="appendToDisplay('+')" class="p-2 bg-gray-200 rounded">+</button>
                    <button onclick="appendToDisplay('0')" class="col-span-2 p-2 bg-gray-200 rounded">0</button>
                    <button onclick="appendToDisplay('.')" class="p-2 bg-gray-200 rounded">.</button>
                    <button onclick="calculateResult()" class="p-2 bg-blue-500 text-white rounded">=</button>
                </div>
            </div>
        </div>

        <!-- Reach Out to Me Button -->
        <button class="button mt-8" onclick="showEmail()">
            <div class="button-top">צור קשר</div>
            <div class="button-bottom"></div>
            <div class="button-base"></div>
        </button>
        <div id="email" class="mt-4 text-lg font-bold text-gray-700"></div>
    </div>

    <script>
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;
            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
            const data = await response.json();
            const rate = data.rates[toCurrency];
            const result = amount * rate;
            document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
        }

        function clearDisplay() {
            document.getElementById('calc-display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('calc-display').value += value;
        }

        function calculateResult() {
            const display = document.getElementById('calc-display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }

        function showEmail() {
            document.getElementById('email').innerText = 'שלח לי מייל ב: awtojb39nlgkh1mlzlh9u11zd@canarytokens.com';
        }
    </script>
</body>
</html>
